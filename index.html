<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flor de Lótus|Doceria</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo.svg" alt="Logo doceria">
        <nav class="cabecalho-menu">
        <a class="cabecalho-menu-item" target="_blank" href="https://www.google.com/maps/place/R.+Capistrano+de+Abreu,+223+-+Altin%C3%B3polis,+Gov.+Valadares+-+MG,+35053-080/@-18.8599462,-41.9669471,17z/data=!3m1!4b1!4m5!3m4!1s0xb1a65169b231fd:0x3bf80ad5ae185014!8m2!3d-18.8599462!4d-41.9647584">Onde estamos?</a>
        <a class="cabecalho-menu-item" target="_blank" href="https://www.instagram.com/beatriz.barbx/">Instagram</a>
        <a class="cabecalho-menu-item" target="_blank" href="https://api.whatsapp.com/send?phone=5533988053015&text=Ol%C3%A1%2C%20gostaria%20de%20fazer%20uma%20encomenda">Whatsapp</a>
        </nav>

    </header>

    <main class="conteudo"> 
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Flor de Lótus Doceria</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Deixe seu dia mais alegre com um doce</h2>
                <button class="conteudo-principal-escrito-botao">Faça seu pedido</button>

            </div>
            <img class="conteudo-principal-imagem" src="cup.svg" alt="imagem muffin">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Quem somos?</h3>
            <p class="conteudo-secundario-paragrafo">Uma equipe com o propósito de trazer alegria e simplicidade atráves de um doce.</p>
            <p class="conteudo-secundario-paragrafo">Doce é vida!</p>

        </section>

    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="footerimg.png" alt="foto cup">

    </footer>
    
</body>
</html>
